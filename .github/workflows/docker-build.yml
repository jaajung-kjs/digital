name: Build and Push Docker Images

on:
  push:
    branches: [main]
  workflow_dispatch:  # 수동 실행 가능

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/backend
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/frontend
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/backend.tar

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/frontend.tar

      - name: Pull and save PostgreSQL image
        run: |
          docker pull postgres:15-alpine
          docker save postgres:15-alpine -o /tmp/postgres.tar

      - name: Encode images to base64
        run: |
          base64 /tmp/backend.tar > /tmp/backend.txt
          base64 /tmp/frontend.tar > /tmp/frontend.txt
          base64 /tmp/postgres.tar > /tmp/postgres.txt

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: docker-${{ steps.sha.outputs.short }}
          name: Docker Images (${{ steps.sha.outputs.short }})
          files: |
            /tmp/backend.tar
            /tmp/frontend.tar
            /tmp/postgres.tar
            /tmp/backend.txt
            /tmp/frontend.txt
            /tmp/postgres.txt
          body: |
            Docker images for commit ${{ github.sha }}

            ## 사용 방법

            ### tar 파일
            ```bash
            docker load -i backend.tar
            docker load -i frontend.tar
            docker load -i postgres.tar
            ```

            ### txt 파일 (base64)
            ```bash
            # Linux/Mac
            base64 -d backend.txt > backend.tar
            docker load -i backend.tar

            # Windows (certutil)
            certutil -decode backend.txt backend.tar
            docker load -i backend.tar
            ```
