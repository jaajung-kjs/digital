name: Build Docker Images and Export as Base64 (Artifacts)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  export-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Backend -> tar
      - name: Build Backend image (export tar)
        run: |
          docker buildx build \
            --load \
            -t digital-backend:latest \
            -f ./backend/Dockerfile \
            ./backend
          docker save digital-backend:latest -o backend.tar

      # Frontend -> tar
      - name: Build Frontend image (export tar)
        run: |
          docker buildx build \
            --load \
            -t digital-frontend:latest \
            -f ./frontend/Dockerfile \
            ./frontend
          docker save digital-frontend:latest -o frontend.tar

      # (옵션) postgres도 같이 반입하고 싶으면 주석 해제
      - name: Pull and save PostgreSQL image
        run: |
          docker pull postgres:15-alpine
          docker save postgres:15-alpine -o postgres.tar

      - name: Encode TARs to Base64 TXT
        run: |
          base64 -w 0 backend.tar  > backend.txt
          base64 -w 0 frontend.tar > frontend.txt
          base64 -w 0 postgres.tar  > postgres.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docker-images-base64
          path: |
            backend.txt
            frontend.txt
            postgres.txt
          retention-days: 7
